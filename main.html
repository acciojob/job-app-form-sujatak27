<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
	 <form method ="post">
      <label for="name">Name: </label>
      <input id="name" type="text" name="full_name" placeholder="Sujata Khobragade" required />
      <br>
      <br>
      <label for="email">Email: </label>
      <input type="email" name="email" placeholder="sujata@gmail.com" required/>
      <br>
      <p>Select Gender </p>
      <input type="radio" value="male" name="gender" /> Male <br />
      <input type="radio" value="female1" name="gender" /> Female <br>
      <input type="radio" value="other" name="gender" /> Other
      <br>
      <p>Select your favourite Laptop brand </p>
      <select ID ="laptop "name="car_brand">
        <option value="Apple">Apple</option>
        <option value="Asus">Asus</option>
        <option value="HP">HP</option>
      </select>
      <br>
      <br>
      <label for="age">Age: </label>
      <input type="number" name="age" placeholder="0" required/>
      <br>
      <br>
      <label for="dob">Date of Birth </label>
      <input id="dob" type="date" required />
      <br>
      <br>
      <label for="password">Password: </label>
      <input id="password" type="password" placeholder="password" required/>
      <br>
      <br>
      <input type="url" placeholder="https://google.com" />
      <br>
      <br>
      <input type="submit" />
      </form>


	
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
